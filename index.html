<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ふわふわターン制カードバトル (v1.1)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ふわふわターン制カードバトル (v1.1)</h1>

  <section class="setup-section">
    <details>
      <summary>⚙️ ゲーム開始時の設定（ルール／AI性格）</summary>
      <div>
        <button onclick="rollRule()">ルール決定</button>
        <span id="ruleText"></span>
        <button onclick="copyRule()">📋</button>
      </div>
      <div>
        <button onclick="rollAI()">AI性格決定</button>
        <span id="aiText"></span>
        <button onclick="copyAI()">📋</button>
      </div>
    </details>
  </section>

  <section class="prompt-section">
    <h2>📘 AI用ゲームルール説明</h2>
    <textarea readonly id="basePrompt">あなたは私のAIパートナーです。これから一緒にターン制カードバトルを行います。

【基本ルール】
- プレイヤーは最初に5枚のカードをランダムに持っています。
- 毎ターン1枚カードを引き、使いたいカードを1枚使えます。
- 使用したカードは手持ちから削除されます。
- プレイヤーのHPが0になると敗北です。
- あなたは、カード内容と状況を見て、最も有利な行動をアドバイスしてください。</textarea>
    <button onclick="copyBasePrompt()">📋 このルールをAIに渡す</button>
  </section>

  <section class="hand-section">
    <h2>🃏 手札</h2>
    <ul id="hand"></ul>
    <button onclick="drawCard()">➕ カードを引く</button>
  </section>

  <section class="hp-section">
    <h2>❤️ HP管理</h2>
    <p>HP: <span id="hp">10</span></p>
    <button onclick="changeHP(1)">＋1</button>
    <button onclick="changeHP(-1)">−1</button>
  </section>

  <section class="log-section">
    <h2>📝 行動ログ</h2>
    <pre id="log"></pre>
    <button onclick="copyLog()">📄 ログをコピー</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
