<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ふわふわターン制カードバトル (v0.9)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ふわふわターン制カードバトル (v0.9)</h1>
  <label>プレイヤー名：<input type="text" id="playerName" /></label>
  <div class="section">
    <h2>HP管理</h2>
    <p>HP: <span id="hp">10</span></p>
    <button onclick="changeHP(1)">＋1</button>
    <button onclick="changeHP(-1)">−1</button>
  </div>
  <div class="section">
    <h2>カードを引く</h2>
    <button onclick="drawCard()">カードを引く</button>
    <p id="cardText">ここにカードが表示されます</p>
    <button onclick="copyPrompt()">📋 AIプロンプトをコピー</button>
  </div>
  <div class="section">
    <h2>ログ</h2>
    <pre id="log"></pre>
    <button onclick="copyLog()">📄 ログをコピー</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
